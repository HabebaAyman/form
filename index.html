<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:image" content="https://images.ctfassets.net/lzny33ho1g45/create-form-sections-logic-goo-p-img/6c70b92534cc55674b2071417220aca9/file.png?w=1520&fm=jpg&q=30&fit=thumb&h=760">
    <meta property="og:title" content="form">
    <title>form</title>
</head>
<body>
    <center>
   <form action="https://getform.io/f/1ccd6b18-bada-45a3-9a36-347469f7cd92" method="POST" target="_blank">
    <div>
        <label for="name">name:</label>
        <input id="name" type="text" placeholder="name" name="name" required>
    </div>
    <br />
    <div>
        <label for="email">email:</label>
        <input id="email" type="email" placeholder="email" name="email" required>
    </div>
    <br />
    <div>
        <label for="tel">phone:</label>
        <input id="tel" type="tel" placeholder="phone" name="phone" required>
    </div>
    <br />
    <input type="submit" value="send">
   </form>
</center>
</body>
</html>
